require:
   - rubocop-rspec

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.6
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  IgnoreCopDirectives: true
  Max: 120

Style/ClassAndModuleChildren:
  Exclude:
    - 'app/controllers/**/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'Gemfile'
    - 'Rakefile'

    - 'spec/**/*.rb'

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'

Naming/UncommunicativeMethodParamName:
  MinNameLength: 2
